micronaut:
  application:
    name: access_manager

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**

datasources:
  default:
    url: "${BASE_URL:`jdbc:postgresql://localhost:5432/postgres`}"
    driverClassName: org.postgresql.Driver
    username: postgres
    password: "${BASE_PASSWORD:`access_manager`}"
    dialect: POSTGRES

jpa:
  default:
    entity-scan:
      packages: 'tech.crabs.access_manager.entities'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true

flyway:
  datasources:
    default:
      enabled: true
