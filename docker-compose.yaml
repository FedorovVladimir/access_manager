version: "3.3"

services:

  access_manager:
    container_name: access_manager
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: java -Dcom.sun.management.jmxremote -Xmx256m -jar app.jar
    environment:
      JDBC_URL: "jdbc:h2:/var/access_manager_db"
      JDBC_USER: "admin"
      JDBC_PASSWORD: "admin"
    volumes:
      - /var:/var
    ports:
      - 8080:8080
